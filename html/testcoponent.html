<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
                 initial-scale=1, 
                 shrink-to-fit=no">
    <title>
        load data from json file
        into a bootstrap table
    </title>
    <link rel="stylesheet" href="../css/projectTable.css">

    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include the Bootstrap Table CSS 
  for the table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="container container-table">
        <h1 class="text text-dark text-center ">
            Danh sách dự án
        </h1>
        <table class="table-striped" data-search="true">
            <thead class="bg-dark">
                <tr>
                    <th data-field="STT">
                        <span class="text-light">
                            STT
                        </span>
                    </th>
                    <th data-field="Số hóa đơn">
                        <span class="text-light">
                            Số hóa đơn
                        </span>
                    </th>
                    <th data-field="Ngày tháng, năm phát hành">
                        <span class="text-light">
                            Ngày phát hành
                        </span>
                    </th>
                    <th data-field="Tháng, năm kê khai">
                        <span class="text-light">
                            Quý kê khai
                        </span>
                    </th>
                    <th data-field="Tên người mua">
                        <span class="text-light">
                            Tên người mua
                        </span>
                    </th>
                    <th data-field="Mã số thuế người mua">
                        <span class="text-light">
                            Mã số thuế người mua
                        </span>
                    </th>
                    <th data-field="Mặt hàng">
                        <span class="text-light">
                            Mặt hàng
                        </span>
                    </th>
                    <th data-field="Doanh số bán chưa có thuế">
                        <span class="text-light">
                            Doanh số (vnđ)
                        </span>
                    </th>
                    <th data-field="Thuế GTGT">
                        <span class="text-light">
                            Thuế GTGT
                        </span>
                    </th>
                    <th data-field="Tổng tiền">
                        <span class="text-light">
                            Tổng tiền
                        </span>
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Include jQuery and other required 
  files for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <!-- Include the JavaScript file 
  for Bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
    </script>
    <script src="../js/projectData.js"></script>
</body>

</html>
